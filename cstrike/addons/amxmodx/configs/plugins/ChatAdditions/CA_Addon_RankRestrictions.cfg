// Restrictions Types
// 0 - Disable restrictions
// 1 - Level restrictions
// 2 - Kills count restrictions
// -
// Default: "1"
// Minimum: "0.000000"
// Maximum: "2.000000"
ca_rankrestrictions_type "1"

// Kill System Types
// 0 - CSStats MySQL
// 1 - CSX Module
// -
// Default: "1"
// Minimum: "0.000000"
// Maximum: "1.000000"
ca_rankrestrictions_type_kills "1"

// Min kills count to access voice & text chat
// -
// Default: "10"
// Minimum: "0.000000"
ca_rankrestrictions_min_kills "10"

// Level System Types
// 0 - Advanced Experience System
// 1 - Army Ranks Ultimate
// 2 - OciXCrom's Rank System
// 3 - CMSStats Ranks
// 4 - CMSStats MySQL
// 5 - CSstatsX SQL
// 6 - CSX Module
// -
// Default: "1"
// Minimum: "0.000000"
// Maximum: "6.000000"
ca_rankrestrictions_type_level "1"

// Min Level to access voice & text chat
// -
// Default: "2"
// Minimum: "0.000000"
ca_rankrestrictions_min_level "2"

// User immunity flag
// -
// Default: "a"
ca_rankrestrictions_immunity_flag "a"

// Enable immunity for steam players
// -
// Default: "0"
// Minimum: "0.000000"
// Maximum: "1.000000"
ca_rankrestrictions_steam_immunity "0"