// CSBans MySQL database host address
// -
// Default: "127.0.0.1"
ca_storage_host "127.0.0.1"

// CSBans MySQL database user
// -
// Default: "root"
ca_storage_user "root"

// CSBans MySQL database host password
// -
// Default: ""
ca_storage_pass ""

// CSBans MySQL database name
// -
// Default: "<your_database_name>"
ca_storage_dbname "<your_database_name>"
