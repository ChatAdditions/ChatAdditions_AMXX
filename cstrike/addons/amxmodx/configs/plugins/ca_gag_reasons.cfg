// Usage: ca_gag_add_reason <reason> [flags] [time]
//  <reason> - reason text message
//  [flags] - gag flags.
//    a = text chat, b = text team chat, c = voice chat
//  [time] - time in minutes
//    1i = 1 minute, 1h = 1 hour, 1d = 1 day, 1w = 1 week
//  Example: ca_gag_add_reason "Flood" "abc" "3h"
//    will add reason template with "Flood" reason, block all chat type, on 3 hours

ca_gag_add_reason "Маты / оскорбления" "abc" "10i"
ca_gag_add_reason "Флуд" "abc" "10i"
ca_gag_add_reason "Мониторинг" "abc" "10i"
ca_gag_add_reason "Плохой микрофон" "c" "1h"
ca_gag_add_reason "Реклама в чате" "ab" "1h"
ca_gag_add_reason "Недопустимое поведение" "abc" "1d"
ca_gag_add_reason "Микрофон с 18+ лет" "c" "1w"
